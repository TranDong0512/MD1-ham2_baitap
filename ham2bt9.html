<!DOCTYPE html>

<script>
    let array = ["a","a","c","a","e","f"]
    function kt(check) {
        let count=0
        for ( let  i = 0; i < array.length; i++){
            if (check === array[i]){
                count+=1
            }
        }
        if(count!=0){
            return count
        }else {
            return -1
        }

    }
    let a=prompt("Nhap")
    document.write(kt(a))
</script>

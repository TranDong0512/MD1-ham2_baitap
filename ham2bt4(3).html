<script>

        function tinhgiaithua(input){
            let giaithua =1
            for ( let i = 1;i <= input ; i++){
                giaithua = giaithua * i;
            }return giaithua;
        }
        let nhap = prompt("Nhap so")
        document.write(tinhgiaithua(nhap))
</script>
